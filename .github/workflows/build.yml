name: Build & Deploy Prognos

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Skriv config
        run: |
          cp scoutnet_basic_config.php.example scoutnet_basic_config.php
          sed -i "s/YOUR_API_KEY/${{ secrets.SCOUTNET_API_KEY }}/" scoutnet_basic_config.php
          sed -i "s/YOUR_CORPS_ID/${{ secrets.SCOUTNET_CORPS_ID }}/" scoutnet_basic_config.php

      - name: Bygg prognos
        run: |
          mkdir -p public
          php index.php > public/prognos.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
